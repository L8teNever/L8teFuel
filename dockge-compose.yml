version: "3.8"
services:
  dockge:
    image: louislam/dockge:1
    restart: always
    ports:
      - "5001:5001"
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock
      - ./data:/app/data
      - /opt/stacks:/opt/stacks
    environment:
      # Tell Dockge where to look for stacks
      - DOCKGE_STACKS_DIR=/opt/stacks
