<!-- Favoriten Modal -->

        <h3 class="text-xl font-black text-yellow-400 mb-4">Neuer Favorit</h3>

            <input type="text" id="favCity" placeholder="Stadt"
                class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white text-sm outline-none focus:border-yellow-400">
            <div class="grid grid-cols-2 gap-2">

                <input type="number" step="0.0001" id="favLng" placeholder="Lng"

            </div>
            <label class="flex items-center space-x-2 cursor-pointer">
                <input type="checkbox" id="favIsHome"

                <span class="text-white text-sm">Wohnort</span>
            </label>
            <div class="flex space-x-2 pt-2">

<!-- Fahrtenbuch Modal -->
<div id="addFuelLogModal"
    class="fixed inset-0 bg-black/60 backdrop-blur-sm z-[1100] hidden flex items-center justify-center p-4">
    <div class="glass rounded-3xl p-6 max-w-md w-full border border-white/10">
        <h3 class="text-xl font-black text-yellow-400 mb-4">Tankf√ºllung</h3>
        <div class="space-y-3">
            <input type="text" id="logStation" placeholder="Tankstelle"
                class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white text-sm outline-none focus:border-yellow-400">
            <input type="text" id="logCity" placeholder="Stadt (optional)"
                class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white text-sm outline-none focus:border-yellow-400">
            <div class="grid grid-cols-2 gap-2">
                <input type="number" step="0.01" id="logLiters" placeholder="Liter"
                    class="bg-slate-800 border border-slate-700 rounded-xl p-3 text-white text-sm outline-none focus:border-yellow-400">
                <input type="number" step="0.001" id="logPrice" placeholder="‚Ç¨/L"
                    class="bg-slate-800 border border-slate-700 rounded-xl p-3 text-white text-sm outline-none focus:border-yellow-400">
            </div>

                class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white text-sm outline-none focus:border-yellow-400">
            <select id="logFuelType"
                class="w-full bg-slate-800 border border-slate-700 rounded-xl p-3 text-white text-sm outline-none focus:border-yellow-400">
                <option value="diesel">Diesel</option>
                <option value="e5">Super E5</option>
                <option value="e10">Super E10</option>
            </select>
            <div class="flex space-x-2 pt-2">
                <button onclick="window.closeAddFuelLogModal()"
                    class="flex-1 bg-slate-800 text-white font-bold py-2 rounded-xl text-sm">Abbrechen</button>
                <button onclick="window.saveFuelLog()"
                    class="flex-1 bg-yellow-400 text-slate-900 font-bold py-2 rounded-xl text-sm">Speichern</button>
            </div>
        </div>

</div>
